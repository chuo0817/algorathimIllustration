// javascript算法练习 第一章 二分查找
function binary_search(target,arr) {
  var start = 0;
  var end = arr.length - 1;
// parseInt舍弃小数部分
  while (start <= end) {
    var mid = parseInt(start+(end-start)/2);
    if (target == arr[mid]){
      return mid;
    }else if (target > arr[mid]) {
      start = mid + 1;
    }else {
      // 如果在数组中没有这个数，则返回-1
      end = mid - 1;
    }
  }
  return -1;
}

//第二章 选择排序
function xuanzepaixu(arr) {
  var min/*最小项的索引*/, tmp;
  for (var out = 0; out < arr.length - 1; out++) {//比较的次数是length-1
      min = out;
      // console.log(min)
      for (var inner = out + 1; inner < arr.length; inner++) {//这里是a.length，不是a.lenght-1，因为后者会导致右数第2项没法参与排序。
          if (arr[inner] < arr[min]) {
              min = inner;
          }
          //将最小的项移动到左侧
          tmp = arr[out];
          arr[out] = arr[min]
          arr[min] = tmp;
      }
  }
  // alert(arr);
};
// 第三章 递归
// 阶乘
function factorial(a) {
  if (a < 2) {
    return 1
  }else{    
    return a * factorial(a - 1)
  }
}
// 第四章
function sum(arr) {
  var total = 0
  for (var i=0;i<arr.length;i++) {
    total= total+arr[i] 
  }
  return total
}
// 快速排序
function quicksort(array) {
  if (array.length < 2) {
    return array    
  } else {
    var pivot = array[0] //基线条件
//     var pivotIndex = Math.floor(array.length / 2);
// 　　 var pivot = array.splice(pivotIndex, 1)[0];
    var less=[];
    var greater=[];
// 如果基线条件是数组的第一个，每次就要从第二个开始截取
    var arr = array.slice(1)
    for (var i =0;i<arr.length;i++) {
      if (arr[i]<pivot) {
        less.push(arr[i])
      } else {
        greater.push(arr[i])
      }
    }
    return quicksort(less).concat([pivot],quicksort(greater))
  }  
}
