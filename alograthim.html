<script>
// javascript算法练习 第一章 二分查找
  function binary_search(target,arr) {
    var start = 0;
    var end = arr.length - 1;
// parseInt舍弃小数部分
    while (start <= end) {
      var mid = parseInt(start+(end-start)/2);
      if (target == arr[mid]){
        return mid;
      }else if (target > arr[mid]) {
        start = mid + 1;
      }else {
        // 如果在数组中没有这个数，则返回-1
        end = mid - 1;
      }
    }
    return -1;
  }

//第三章 递归阶乘
