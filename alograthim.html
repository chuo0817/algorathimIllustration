<script>
  function twofind(list,item){
    var low = 0;
    var high = list.length - 1;
    console.log(high);
    if (low <= high){
      var mid = (low + high)/2;
      guess = list[mid];
      if (guess == item) {
        return mid;
        console.log(mid);
      }
      if (guess > item) {
        high = mid - 1
        console.log(mid)
      }
      if (guess < item) {
        low = mid - 1
        console.log(mid);
      }else {
        console.log("没有此数字");
      }
    }
  }
  var list = [1,3,5,7,9]
</script>
